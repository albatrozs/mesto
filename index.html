<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">

        <header class="header">
          <img class="header__logo" src="./images/LogoHeader.svg" alt="Логотип Место">
        </header>

        <main>
          <section class="profile content__section">
            <div class="profile__content">
              <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто">
              <div class="profile__info">
                <div class="profile__group">
                  <h2 class="profile__name">Жак-Ив Кусто</h2>
                  <button class="js-profile__open-popup profile__edit-button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
              </div>
            </div>
            <button class="profile__add-button"></button>
          </section>
          
          <section class="elements content__section">
            <ul class="elements__list">
            <li class="elements__card">
              <img class="elements__foto" src="./images/Karachaevsk.jpg" alt="Карачаевск">
              <div class="elements__group">
                <h2 class="elements__title">Карачаевск</h2>
                <img class="elements__pic" src="./images/heart.svg" alt="Сердце">
              </div>
            </li>
            <li class="elements__card">
              <img class="elements__foto" src="./images/Elbrus.jpg" alt="Эльбрус">
              <div class="elements__group">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <img class="elements__pic" src="./images/heart.svg" alt="Сердце">
              </div>
            </li>
            <li class="elements__card">
              <img class="elements__foto" src="./images/Dombai.jpg" alt="Домбай">
              <div class="elements__group">
                <h2 class="elements__title">Домбай</h2>
                <img class="elements__pic" src="./images/heart.svg" alt="Сердце">
              </div>
            </li>
            <li class="elements__card">
              <img class="elements__foto" src="./images/Elbrus.jpg" alt="Гора Элбрус">
              <div class="elements__group">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <img class="elements__pic" src="./images/heart.svg" alt="Сердце">
              </div>
            </li>
            <li class="elements__card">
              <img class="elements__foto" src="./images/Dombai.jpg" alt="Домбай">
              <div class="elements__group">
                <h2 class="elements__title">Домбай</h2>
                <img class="elements__pic" src="./images/heart.svg" alt="Сердце">
              </div>
            </li>
            <li class="elements__card">
              <img class="elements__foto" src="./images/Karachaevsk.jpg" alt="Карачаевск">
              <div class="elements__group">
                <h2 class="elements__title">Карачаево-Черкесск</h2>
                <img class="elements__pic" src="./images/heart.svg" alt="Сердце">
              </div>
            </li>
            </ul>
          </section>

        </main>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
          <div class="popup__blackout"></div>
          <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__input-container">
              <fieldset class="popup__input-items">
                <input type="text" value="Жак-Ив Кусто" class="popup__item popup__name-input"></input>
                <input type="text" value="Исследователь океана" class="popup__item popup__job-input"></input>
              </fieldset>
              <button type="submit" class="popup__button">Сохранить</button>
            </form>
            
          <img class="popup__close-icon" src="./images/Close Icon.svg" alt="закрыть попап">
          </div>
        </section>

  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>
